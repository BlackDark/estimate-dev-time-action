name: 'Estimate PR Development Time'
description: 'Estimates development time for PR changes using AI analysis'
author: 'Your Name'

branding:
  icon: 'clock'
  color: 'blue'

inputs:
  openrouter-api-key:
    description: 'OpenRouter API key for AI model access'
    required: true
  model:
    description: 'OpenRouter model to use for estimation'
    required: false
    default: 'meta-llama/llama-3.2-3b-instruct:free'
  skill-levels:
    description: 'Comma-separated list of skill levels to estimate for (Junior, Senior, Expert)'
    required: false
    default: 'Junior,Senior,Expert'
  github-token:
    description: 'GitHub token for API access'
    required: false
    default: ${{ github.token }}
  ignore-patterns:
    description: 'Comma-separated list of glob patterns to ignore (e.g., "dist/**,build/**,*.generated.ts")'
    required: false
    default: 'dist/**,build/**,*.min.js,*.bundle.js,package-lock.json,pnpm-lock.yaml,yarn.lock,*.map'

outputs:
  estimations:
    description: 'JSON object containing the time estimations for each skill level'
  skill-levels:
    description: 'Comma-separated list of skill levels that were estimated'

runs:
  using: 'node24'
  main: 'dist/index.js'